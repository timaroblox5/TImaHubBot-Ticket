name: Deploy Discord Bot

on:
  schedule:
    - cron: '*/120 * * * *'  # Запуск каждые 2 часа

jobs:
  run_bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start Bot
      run: |
        echo "Starting bot..."
        node bot.js &  # Запуск бота в фоновом режиме
        echo "Bot started with process ID $!"
        sleep 7200  # Подождать 2 часа (7200 секунд)
        echo "Stopping bot..."
        kill $!  # Остановить бот
      env:
        DISCORD_TOKEN: ${{ secrets.TOKEN }}

  check_for_new_jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Execute additional tasks
      run: |
        echo "Executing additional tasks every 20 minutes..."
