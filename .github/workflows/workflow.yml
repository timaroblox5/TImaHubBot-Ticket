name: Deploy Discord Bot

on:
  push:
    branches:
      - master  # change if your default branch is different
  schedule:
    - cron: '*/20 * * * *'  # Check for updates every 20 minutes

jobs:
  run_bot:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start Bot
      run: |
        echo "Starting bot..."
        node .  # Run the bot in the foreground
      env:
        TOKEN: ${{ secrets.TOKEN }}

  check_for_new_jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Execute additional tasks
      run: |
        echo "Executing additional tasks every 20 minutes..."
        # Here you can add additional commands
