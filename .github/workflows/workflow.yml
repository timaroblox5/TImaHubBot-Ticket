name: Deploy Discord Bot

on:
  push:
    branches:
      - master  # Измените, если ваша основная ветка отличается
  schedule:
    - cron: '0 */6 * * *'  # Запуск каждые 6 часов

jobs:
  run_bot:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Create unique database file
      run: |
        mkdir -p database  # Создание директории, если её нет
        FILENAME="file_$(date +%Y%m%d%H%M%S).db"  # Создание уникального имени файла с меткой времени
        touch database/$FILENAME  # Создание файла с уникальным именем
        echo "Database file created: $FILENAME"  # Вывод имени созданного файла

    - name: Start Bot
      run: |
        echo "Starting bot..."
        node .  # Запуск бота, но не в фоновом режиме

  check_for_new_jobs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Execute additional tasks
      run: |
        echo "Executing additional tasks every 120 minutes..."
        # Здесь можно добавить дополнительные команды
